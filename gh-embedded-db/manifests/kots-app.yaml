apiVersion: kots.io/v1beta1
kind: Application
metadata:
  name: pg-consumer
  annotations:
    kots.io/exclude: "true"
spec:
  title: Postgres Consumer App
  additionalNamespaces:
    - "*"
  allowRollback: true
  statusInformers:
    - deployment/pg-consumer
    - service/postgres
    - statefulset/postgres
  icon: data:image/png;base64,
